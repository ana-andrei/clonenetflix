<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="imagens/Netflix_icon.svg.png" type="image/x-icon">

    <title>Página inicial</title>
</head>
<body>
    <header>
        <!--conteiner e a caixa e guarda o logo -->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmeprincipal">

            <div class="container">
                <h3 class="titulo"> POR TRÁS DE SEUS OLHOS</h3>
                <p class="descricao">Uma mãe solo se envolve em um jogo perigoso ao ter um caso com o chefe e fazer amizade com a enigmática esposa dele.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <button role="button" class="botao"> 
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                    <a href="trailer.html">
                        <button role="button" class="botao">
                            <i class="fas fa-video"></i>
                            VEJA O TRAILER!
                        </button>
                    </a>

                </div>

            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/breaking.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/gambito.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/peaky.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/the100.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/lacasa.jpg" alt="">
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/7190e376ad.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
